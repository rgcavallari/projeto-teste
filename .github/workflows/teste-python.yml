name: Teste Python

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: windows-latest
    steps:
    - name: Clonar o c√≥digo
      uses: actions/checkout@v4
    - name: Instalar o Python
      uses: actions/setup-python@v5
      with:
       python-version: '3.10'
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Executar teste
      run: |
        pytest   
